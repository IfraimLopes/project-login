<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/mediaquery.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section id="Login">
        <div class="img"></div>

        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>

          <form action="#" method="post">
           
            <div class="campo">
              <span class="material-icons" id="person">person</span>
              <input
                type="email"
                name="email"
                id="ilogin"
                placeholder="Digite o seu e-mail"
                autocomplete="email"
                required
                maxlength="30">
              <label for="ilogin">Login</label>
            </div>

            <div class="campo">
              <span class="material-icons" id="key">vpn_key</span>
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="sua senha"
                autocomplete="current-password"
                required
                maxlength="8">
              <label for="isenha">senha</label>
            </div>
            <input type="submit" value="Entrar" id="botao"   onclick="checar()"/>
            <a href="#" class="botao" >
              Esqueci a Senha <i class="material-icons">mail</i></a
            >
      
            <p class="Lopes">Criador Ifraim Lutónadio Lopes</p>
          </form>
       
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
